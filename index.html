<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Muli|Codystar" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <h1>Pomodoro Clock</h1>

      <div class="timer-circle">
        <div class="timer">
        </div>
      </div>

      <div class="controls">
        <div class="break">
          <h4>Break</h4>
          <div class="break-control">
            <button class="break-button" value="decrease">-</button>
            <div class="set-time break-value"></div>
            <button class="break-button" value="increase">+</button>
          </div>
        </div>
        <div class="session">
          <h4>Session</h4>
          <div class="session-control">
            <button class="session-button" value="decrease">-</button>
            <div class="set-time session-value"></div>
            <button class="session-button" value="increase">+</button>
          </div>
        </div>
      </div>
      <div class="footer">
        made with ðŸ’– by <a href="https://stephanie.lol">stephanie</a>
      </div>
    </div>

    <script type="text/javascript" src="scripts.js">
    </script>
  </body>
</html>
